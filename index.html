<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktivitas Pro - Manajer Tugas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Produktivitas Pro</h1>
            <div class="header-stats">
                <span id="taskTotal">0 Tugas</span>
                <span id="completedTotal">0 Selesai</span>
            </div>
        </header>

        <nav>
            <div class="nav-buttons">
                <button class="nav-btn active" data-filter="all">Semua Tugas</button>
                <button class="nav-btn" data-filter="active">Aktif</button>
                <button class="nav-btn" data-filter="completed">Selesai</button>
            </div>
        </nav>

        <main>
            <div class="task-input-container">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Tambah tugas baru..." 
                    maxlength="100"
                >
                <div class="input-extras">
                    <select id="prioritySelect">
                        <option value="normal">Prioritas Normal</option>
                        <option value="high">Prioritas Tinggi</option>
                        <option value="low">Prioritas Rendah</option>
                    </select>
                    <input 
                        type="date" 
                        id="dueDateInput"
                    >
                    <button id="addTaskBtn">
                        <i class="ri-add-line"></i>
                    </button>
                </div>
            </div>

            <div class="task-list-container">
                <ul id="taskList" class="task-list"></ul>
            </div>
        </main>

        <div class="progress-section">
            <h3>Progress Harian</h3>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <p>3058_Mohammad Alfin Safa'at</p>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="ri-github-fill"></i></a>
                    <a href="#" class="social-icon"><i class="ri-twitter-fill"></i></a>
                    <a href="#" class="social-icon"><i class="ri-linkedin-fill"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <div id="notificationContainer" class="notification-container"></div>

    <script src="script.js"></script>
</body>
</html>
